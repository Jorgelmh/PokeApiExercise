<div class="background-img">
    <div class="container">
        <div *ngIf="pokemon; else" class="site-pokemon">
            <h1 class="text-center"> {{ pokemon.name }} </h1>
            <div class="row">
                <div class="col-md">
                    <img src="{{ pokemon.sprites.front_default }}">
                </div>
                <div class="col-md pokemon-data">
                    <h2 class="text-center"> Attributes </h2>
                    <p class="d-flex justify-content-between"><span> Weight </span> {{ pokemon.weight }}hg </p>
                    <p class="d-flex justify-content-between"><span> Height </span> {{ pokemon.height }}dm </p>
                    <p class="d-flex justify-content-between"><span> Order </span> {{ pokemon.order }} </p>
                    <h3 class="text-center">Abilities</h3>
                    <ul class="site-abilities">
                        <li *ngFor="let ability of pokemon.abilities">
                            <h4>{{ ability.ability.name }}</h4>
                        </li>
                    </ul>
                </div>
            </div>
        </div>
        <ng-template #loggedOut>
            <p>Showing loader</p>
        </ng-template>
    </div>
</div>

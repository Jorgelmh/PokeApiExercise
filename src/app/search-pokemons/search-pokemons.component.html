<div class="site-header">
    <div class="site-header-content"> 
        <h1>Poke API</h1>
        <p>Fetch pokemons from PokeAPI</p>
    </div>
</div>
<div class="container" style="max-width: 700px;">
    <ul class="list-group">
        <a class="single-pokemon" (click)="goToPokemon(pokemon)" *ngFor="let pokemon of pokeSearch" style="cursor: pointer;">
            <li class="list-group-item list-group-item-info">{{ pokemon.name }}</li>
        </a> 
    </ul>
</div>

<nav aria-label="Page navigation example">
    <ul class="pagination justify-content-center">
      <li *ngIf="page > 1" class="page-item">
        <a class="page-link" routerLink="/" [queryParams]="{page: page-1}" aria-label="Previous">
          <span aria-hidden="true">&laquo;</span>
          <span class="sr-only">Previous</span>
        </a>
      </li>
      <li class="page-item active">
        <span class="page-link">
          {{page}}
          <span class="sr-only">(current)</span>
        </span>
      </li>
      <li *ngIf="page < limit" class="page-item">
        <a class="page-link" routerLink="/" [queryParams]="{page: page+1}" aria-label="Next">
          <span aria-hidden="true">&raquo;</span>
          <span class="sr-only">Next</span>
        </a>
      </li>
    </ul>
  </nav>
